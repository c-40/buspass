<!DOCTYPE html>
<html>
<head>
    <title>E-Bus Pass</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            overflow: hidden; /* Prevent horizontal scrolling */
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        /* Sea wave background animation */
        .sea-wave-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1; /* Move the background behind the content */
            background: linear-gradient(45deg, #33ccff, #ff99cc, #33ccff, #ff99cc);
            background-size: 200% 100%;
            animation: waveAnimation 5s linear infinite;
        }

        @keyframes waveAnimation {
            0% {
                background-position: 100% 0;
            }
            100% {
                background-position: -100% 0;
            }
        }

        h1 {
            font-size: 24px;
            text-align: center;
            z-index: 2;
            position: relative;
        }

        h2 {
            font-weight: bold;
            text-align: center;
            padding: 10px;
            text-decoration: underline;
            z-index: 2;
            position: relative;
        }

        form {
            max-width: 400px;
            padding: 20px;
            background-color: whitesmoke;
            border-radius: 10px;
            position: relative;
            z-index: 2;
            display: none; /* Initially hide the form */
        }

        p {
            margin: 5px 0;
            font-size: 16px;
        }

        strong {
            font-weight: bold;
        }

        img {
            max-width: 100%;
            height: auto;
            display: block;
            margin: 10px auto;
        }

        /* Styling for the button */
        #showFormButton {
            display: block;
            background-color: white;
            color: black;
            border: none;
            border-radius: 5px;
            padding: 10px 20px;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        #showFormButton:hover {
            background-color: salmon;
        }
    </style>
</head>
<body>
    <div class="sea-wave-bg"></div>
    <h1>E-Bus Pass</h1>
    <button id="showFormButton">Click to Show Your E-Pass</button>
    <form id="ePassForm">
        <h2> E-Bus Pass</h2>
        <p><strong>Pass ID:</strong> {{ pass_details['pass_id'] }}</p>
        <p><strong>Name:</strong> {{ pass_details['name'] }}</p>
        <p><strong>Gender:</strong> {{ pass_details['gender'] }}</p>
        <p><strong>Residence Address:</strong> {{ pass_details['residence'] }}</p>
        <p><strong>Expiry Date:</strong> {{ pass_details['expiry_date'] }}</p>
        <p><strong>Passenger Sign:</strong> <img src="{{ pass_details['passenger_sign'] }}" alt="Passenger Sign"></p>
        <p><strong>Officer Sign:</strong> <img src="{{ pass_details['officer_sign'] }}" alt="Officer Sign"></p>
    </form>

    <script>
        // JavaScript to toggle the visibility of the form when the button is clicked
        const showFormButton = document.getElementById('showFormButton');
        const ePassForm = document.getElementById('ePassForm');

        showFormButton.addEventListener('click', () => {
            ePassForm.style.display = 'block'; // Show the form
            showFormButton.style.display = 'none'; // Hide the button
        });
    </script>
</body>
</html>
